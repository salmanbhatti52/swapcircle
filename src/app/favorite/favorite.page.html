<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #e9f5ec">
    <ion-row style="width: 95%;
    margin:0% auto 0%;">
      <ion-col size="2" style="text-align: start;">
        <img src="assets/imgs/arrow_back_ios_new.svg" (click)="goback()">
      </ion-col>
      <ion-col size="8">
        <div style="font-weight: 700;
        font-size: 20px;
        color:#21333B;text-align: center;">Favorite</div>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <img src="assets/imgs/search-normal.svg" (click)="search()">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #e9f5ec;">

  <div class="wrapper">
    <ion-searchbar mode="ios" style="--border-radius: 28px" placeholder="Search" [(ngModel)]="term"
      *ngIf="searchbar"></ion-searchbar>
    <ion-row>
      <ion-col size="6" *ngFor="let item of fav_articles| filter:term;let i=index;">
        <div class="carItem_box2">
          <div style="padding: 4px 8px 8px">
            <img src="https://portal.swapcircle.trade/public/{{item.image}}" style="width: 143px;
            height: 119px;
            border-radius: 12px;">
            <div class="cars_label EudoxusSansReg">{{item.title}}</div>
            <div class="s-text EudoxusSansReg" style="text-align: left;">{{item.description}}</div>
          </div>
          <hr style="background: #E9F5EC;width: 100%;">
          <div>
            <img src="assets/imgs/redheartround.svg" (click)="removefav(item,i)">
            <img src="assets/imgs/bookmark.svg" style="padding-left: 8px;" (click)="socialshare(item)">
          </div>
        </div>
      </ion-col>

    </ion-row>


  </div>

</ion-content>
<ion-footer>
  <ion-footer>
    <ion-tabs style="top: 10px !important">
      <!-- <ion-fab vertical="bottom" horizontal="center" translucent="true">
        <ion-fab-button (click)="tabClick()">
          <img class="fabimg" src="assets/imgs/action.svg" />
        </ion-fab-button>
      </ion-fab> -->

      <ion-tab-bar slot="bottom" class="ion-no-border">
        <ion-tab-button (click)="tab1Click()">
          <img src="assets/imgs/home.svg">
          <ion-label class="tabtext EudoxusSansReg">Home</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="tab2Click()">
          <img src="assets/imgs/activity.svg">
          <ion-label class="tabtext EudoxusSansReg">Offers</ion-label>

        </ion-tab-button>

        <ion-tab-button (click)="tabClick()">
          <img src="assets/imgs/track1.svg">
          <ion-label class="tabtext EudoxusSansReg">Track</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="tab3Click()">
          <img src="assets/imgs/contacta.svg">
          <ion-label class="tabtextActive EudoxusSansReg">Connect</ion-label>
          <img class="tabline" src="assets/imgs/tabline.svg">
        </ion-tab-button>

        <ion-tab-button (click)="tab4Click()">
          <img src="assets/imgs/profile.svg">
          <ion-label class="tabtext EudoxusSansReg">Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-footer>
</ion-footer>
