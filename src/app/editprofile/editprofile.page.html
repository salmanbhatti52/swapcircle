<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #e9f5ec;">
    <ion-row style="width:95%;margin: 0% auto;">
      <ion-col size="2">
        <img src="assets/imgs/arrow_back_ios_new.svg" style="margin-top: 3px" (click)="goback()">
      </ion-col>
      <ion-col size="8">
        <div style="font-weight: 700;
      font-size: 20px;color: #21333B;text-align: center;" class="EudoxusSansReg">Edit Profile</div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #e9f5ec;">
  <div class="wrapper">
    <div style="display: flex;
    justify-content: center;">
      <div style="position: relative;
        width: 188px;
        height: 188px;">
        <img src="{{profileimage}}" style=" border-radius: 90%;
        width: 188px;
        height: 188px;">
        <img style="position: absolute;
        bottom: -5px;
        right: 20px;" src="assets/imgs/addicon.svg" (click)="chooseImage()">
      </div>
    </div>

    <div style="margin-top:15%;">
      <div class="text EudoxusSansReg">Change Password</div>
    </div>

    <div style="
    display: flex;
    margin-top: 30px;
    text-align: center;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  ">
      <div class="inputfieldtransparent"
        style="width: 100%; height: 64px; margin-top:0px; display: flex;border: 1px solid #969D9F !important;">
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/lock.svg" />
        <input [(ngModel)]="oldpass" class="input EudoxusSansReg" type="password" placeholder="Old password" />
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/closeeye.svg" />
      </div>
      <div class="inputfieldtransparent"
        style="width: 100%; height: 64px; margin-top: 20px; display: flex;border: 1px solid #969D9F !important;">
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/lock.svg" />
        <input [(ngModel)]="newpass" class="input EudoxusSansReg" type="password" placeholder="New password" />
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/closeeye.svg" />
      </div>


      <div class="inputfieldtransparent"
        style="width: 100%; height: 64px; margin-top: 20px; display: flex;border: 1px solid #969D9F !important;">
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/lock.svg" />
        <input [(ngModel)]="confirmpass" class="input EudoxusSansReg" type="password" placeholder="Confirm password" />
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/closeeye.svg" />
      </div>


      <ion-button style="margin: 50px 0px 15px 0px" class="btnbggreen EudoxusSansReg"
        (click)="goNext()">Save</ion-button>

    </div>
  </div>

</ion-content>
