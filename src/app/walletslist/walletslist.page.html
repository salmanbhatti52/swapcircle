<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #e9f5ec;">
    <ion-row style="width:95%;margin: 0% auto;">
      <ion-col size="2">
        <img src="assets/imgs/arrow_back_ios_new.svg" style="margin-top: 3px" (click)="goback()">
      </ion-col>
      <ion-col size="8">
        <div style="font-weight: 700;
      font-size: 20px;color: #21333B;text-align: center;" class="EudoxusSansReg">List of wallets</div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #e9f5ec;">
  <div *ngIf="walletlength==0" style="font-weight: 500;
  font-size: 20px;
  color: #21333B;
  position: absolute;
  text-align: center;
  left: 0;
  right: 0;
  top: 50%;
  transform: translateY(-50%);" class="EudoxusSansReg">No Wallet Found</div>
  <div class="wrapper">

    <ion-row >
      <ion-col size="6" *ngFor="let item of walletslist">
        <div class="bg EudoxusSansReg" (click)="presentAlert(item)">
          <div class="img1">
            <div class="text1">{{item?.currency?.country?.code}}</div>
            <img src="https://portal.swapcircle.trade/public/{{item?.currency?.country?.image}}">
          </div>

          <div class="text2">{{item?.currency?.symbol}}{{item?.wallet_amount}}</div>

        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
<ion-footer style="background: #e9f5ec;padding-bottom: 15px;" class="ion-no-border" *ngIf="walletlength!=0">
  <div style="width: 95%;margin: 0% auto;">
    <ion-button style="margin-top: 5%;" class="btnbggreen EudoxusSansReg" (click)="goNext()">Create Swap</ion-button>
  </div>

</ion-footer>
