<ion-header class="ion-no-border">
  <ion-toolbar>
    <div style="width: 90%; margin:40px auto 0px; ">
      <img style="width: 100%" src="assets/imgs/d4.svg" />

    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="width: 90%; margin: 40px 5%">
    <div style="
        display: flex;
        margin-top: 30px;
        text-align: center;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      ">
      <p class="title EudoxusSansReg">Congratulations!</p>

      <p style="margin: 20px 0px 30px 0px" class="desc EudoxusSansReg">
        Your ID has been verified
      </p>

      <div style="width: 100%; text-align: center">
        <img style="height: 104px; width: 104px;border-radius: 90%;"
          src="https://portal.swapcircle.trade/public/{{user.profile_pic}}" />
        <div style="font-style: normal;
        font-weight: 700;
        font-size: 16px;
        color:#000" class="EudoxusSansReg">{{fname}} {{sname}}</div>
        <div class="flex-c">
          <img src="assets/signup/sms.svg">
          <div class="text1 EudoxusSansReg">{{email}}</div>
        </div>
        <div class="flex-c">
          <img src="assets/signup/call.svg">
          <div class="text1 EudoxusSansReg">{{number}}</div>
        </div>
      </div>

      <div style="margin:5% 0%;">
        <img src="assets/signup/congretulation.svg">
      </div>

      <ion-button class="btnbggreen EudoxusSansReg" (click)="goNext()">Next</ion-button>
    </div>

  </div>
</ion-content>
