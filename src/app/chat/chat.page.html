<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #e9f5ec;">
    <ion-row style="width:95%;margin: 0% auto;">
      <ion-col size="2">
        <img src="assets/imgs/arrow_back_ios_new.svg" style="margin-top: 3px" (click)="goback()">
      </ion-col>
      <ion-col size="8">
        <div style="font-weight: 700;
      font-size: 20px;color: #21333B;text-align: center;" class="EudoxusSansReg">Message</div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #e9f5ec">
  <div class="wrapper">
    <ion-row class="rowcls" *ngFor="let item of chat" (click)="goto()">
      <ion-col size="2.5">
        <img src="{{item.image}}">
      </ion-col>
      <ion-col size="6.5">
        <div class="text1 EudoxusSansReg">{{item.name}}</div>
        <div class="text2 EudoxusSansReg">{{item.msg}}</div>
      </ion-col>
      <ion-col size="3">
        <div class="text3 EudoxusSansReg">{{item.time}}</div>
        <ion-badge *ngIf="item.chatopen==0">2</ion-badge>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
