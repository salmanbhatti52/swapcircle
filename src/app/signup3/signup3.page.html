<ion-header class="ion-no-border">
  <ion-toolbar>
    <div style="width: 90%; margin:40px auto 0px; ">
      <img style="width: 100%" src="assets/imgs/d3.svg" />

    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="width: 90%; margin: 40px 5%">
    <div style="
        display: flex;
        margin-top: 30px;
        text-align: center;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      ">
      <p class="title EudoxusSansReg">Upload</p>

      <p style="margin: 20px 0px 30px 0px" class="desc EudoxusSansReg">
        Government issued ID <br />
        for User Validation
      </p>

      <div style="width: 100%; text-align: center" (click)="chooseImage()">
        <img style="height: 104px; width: 104px;border-radius: 90px;" src="{{profileimage}}" />
      </div>
    </div>
    <div>
      <p style="margin-top: 20px; text-align: left" class="desc2 EudoxusSansReg">
        <span style="color: #ef3c3c">*</span> Acceptable IDs will be <br />
        1- Drivers License <br />
        2- Passport <br />
        3- National Identity Card <br />
        4- Voters Card
      </p>

      <!-- input 1 -->
      <div class="inputfieldtransparent" style="width: 100%; height: 64px; margin-top: 40px; display: flex">
        <img style="margin: 17px 17px 17px 15px" src="/assets/signup/expiry.svg" />
        <input [(ngModel)]="expiry" class="input EudoxusSansReg" type="text" placeholder="Enter Expiry date of ID" />
      </div>

      <!-- input 1 -->

      <p style="margin-top: 20px; text-align: left" class="desc3 EudoxusSansReg">
        <span style="color: #ef3c3c">*</span> After expiration of current id,
        <br />
        re-verification process will need.
      </p>

      <ion-button style="margin: 50px 0px 15px 0px" class="btnbggreen EudoxusSansReg"
        (click)="goNext()">Next</ion-button>

      <div>
        <p style="
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            line-height: 140%;
            display: flex;
            align-items: center;
            color: #969d9f;
            flex: none;
            order: 0;
            flex-grow: 0;
            justify-content: center;
          " class="EudoxusSansReg">
          Already User?
          <span (click)="goToSignin()" style="
              font-style: normal;
              font-weight: 500;
              font-size: 14px;
              line-height: 140%;
              display: flex;
              align-items: center;
              color: #4bd16f;
              flex: none;
              order: 1;
              flex-grow: 0;
            ">
            Sign In</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
