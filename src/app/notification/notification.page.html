<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #e9f5ec;">
    <ion-row style="width:95%;margin: 0% auto;">
      <ion-col size="2">
        <img src="assets/imgs/arrow_back_ios_new.svg" style="margin-top: 3px" (click)="goback()">
      </ion-col>
      <ion-col size="8">
        <div style="font-weight: 700;
      font-size: 20px;color: #21333B;text-align: center;" class="EudoxusSansReg">Notification</div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #e9f5ec">
  <div *ngIf="notilength==0" style="font-weight: 500;
  font-size: 20px;
  color: #21333B;
  position: absolute;
  text-align: center;
  left: 0;
  right: 0;
  top: 50%;
  transform: translateY(-50%);" class="EudoxusSansReg">No Notification Found</div>
  <div class="wrapper">

    <ion-row class="rowcls" *ngFor="let item of noti">
      <ion-col size="2.5">
        <img src="https://portal.swapcircle.trade/public/{{item.profile_pic}}"
          style="width: 48px;height: 48px;border-radius: 90%;">
      </ion-col>
      <ion-col size="6.7">
        <div class="text1 EudoxusSansReg">{{item.first_name}} {{item.last_name}}
        </div>
        <div class="text2 EudoxusSansReg">{{item.message}}</div>
      </ion-col>
      <ion-col size="2.7">
        <div class="text3 EudoxusSansReg">{{item.time}}</div>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
